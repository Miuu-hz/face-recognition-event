<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Photos</title>
    <style>
        /* (‡πÉ‡∏ä‡πâ CSS ‡∏Ñ‡∏•‡πâ‡∏≤‡∏¢‡∏Å‡∏±‡∏ö‡∏Ç‡∏≠‡∏á‡πÄ‡∏î‡∏¥‡∏°‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏ß‡∏¢‡∏á‡∏≤‡∏°) */
        :root {
            --primary-brown: #8B4513;
            --light-brown: #D2B48C;
            --cream: #F5F5DC;
            --soft-white: #FAF8F5;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--soft-white) 0%, var(--cream) 100%);
            color: var(--primary-brown);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(139, 69, 19, 0.1);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 2rem;
            color: #654321;
        }
        input[type="file"] {
            margin-bottom: 1.5rem;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            background: var(--primary-brown);
            color: white;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: var(--dark-brown);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to {{ event_name }}!</h1>
        <p>Upload a clear photo of your face to find all your pictures from the event.</p>
        
        <!-- ‡∏´‡∏≤‡∏™‡πà‡∏ß‡∏ô form ‡πÅ‡∏•‡πâ‡∏ß‡πÅ‡∏ó‡∏ô‡∏ó‡∏µ‡πà‡∏î‡πâ‡∏ß‡∏¢ -->
        <form action="{{ url_for('search_faces', event_id=event_id) }}" method="post" enctype="multipart/form-data">
            <div style="margin-bottom: 1rem;">
                <label for="selfie_images" style="display: block; margin-bottom: 0.5rem;">
                    Upload 1-3 clear photos of your face:
                </label>
                <input type="file" 
                    id="selfie_images"
                    name="selfie_images" 
                    accept="image/*" 
                    multiple
                    required
                    style="margin-bottom: 0.5rem;">
                <small style="display: block; color: #666;">
                    Tip: Upload multiple angles for better accuracy
                </small>
            </div>
            <button type="submit" class="btn">üöÄ Find My Photos</button>
        </form>

        <div id="results-container" style="margin-top: 2rem;"></div>
    </div>
</body>
</html>
